<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        myObj = {
            name: 'Kitty',
            animal: 'Cat',
            age: 2
        }
        console.log(myObj)
        console.log(JSON.stringify(myObj)) //converts to string
        console.log(JSON.parse(JSON.stringify(myObj))) //converts back to object
    </script>
</body>
