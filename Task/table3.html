<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td
        {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: left;
            background-color: yellow;
            border-spacing: 6px;
        }
        table
        {
            margin-left: 25%;
            margin-top: 10%;   
            width: 50%;
            height: 100%;
        }
        tr,th,td
        {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Task</th>
            <th colspan="7">Day of the Week</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>College</td>
            <td>Java</td>
            <td>Web Design</td>
            <td>C lang</td>
            <td>Python</td>
            <td>Practical</td>
            <td rowspan="2" colspan="2" style="background-color: red;">OFF</td>
        </tr>
        <tr>
            <td>Work</td>
            <td colspan="5">Subject preparation and project work</td>
        </tr>
    </table>
    <h4 style="text-align: center;">Daily Schedule</h4>
</body>
</html>
