<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td
        {
            border: 2px solid black;
            border-collapse: collapse;
            background-color: cadetblue;   
        }
        th
        {
            text-align: center;
        }
        tr
        {
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>Firstname</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Lastname</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Photo</th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td><input type="date"></td>    
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>Mobile No</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>City</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Pincode</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><select name="" id="">
                    <option value="">India</option>
                    <option value="">Pakisthan</option>
                    <option value="">USA</option>
                    <option value="">Australia</option>
                </select></td>
            </tr>
            <tr>
                <th>Hobbies</th>
                <td><input type="checkbox">Singing <input type="checkbox">Drawing</td>
            </tr>
            <tr>
                <th>Qualification</th>
                <td>
                    <table>
                        <tr>
                            <th>Slno</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class 10</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class 12</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Degree</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Post Graduate</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Courses Applied For</th>
                <td><input type="radio" name="Course">BSC <input type="radio" name="Course">BCA <input type="radio" name="Course">BA</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><button>OK</button><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
