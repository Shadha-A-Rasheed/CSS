<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        h1
        {
            background-color: coral;
            margin: 50px;
            padding: 25px;
        }
        .wrapper
        {
            margin: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-row-gap: 30px;
            
        }
        img{
            height: 200px;
            width: 380px;
        }
    </style>
</head>
<body>
    <h1>Images</h1>
    <div class="wrapper">
        <div class="grid-1"><img src="https://cdn.pixabay.com/photo/2024/07/21/19/22/butterflies-8910988_1280.jpg" alt=""></div>
        <div class="grid-1"><img src="https://cdn.pixabay.com/photo/2024/08/10/14/06/botanical-8959535_1280.png" alt=""></div>
        <div class="grid-1"><img src="https://cdn.pixabay.com/photo/2024/04/01/09/29/coffee-8668442_1280.jpg" alt=""></div>
        <div class="grid-1"><img src="https://cdn.pixabay.com/photo/2024/04/12/08/22/background-8691370_1280.png" alt=""></div>
        <div class="grid-1"><img src="https://cdn.pixabay.com/photo/2024/07/13/22/31/road-8893160_1280.jpg" alt=""></div>
        <div class="grid-1"><img src="https://cdn.pixabay.com/photo/2023/10/11/03/33/door-8307616_1280.jpg" alt=""></div>
    </div>
</body>
</html>
