<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demop"></p>
    <script>
        let n = 20;
        let series = []
        for(let i = 0; i < n; i++) {
            if(i == 0){
                series.push(i)
            }
            else if(i == 1){
                series.push(i)
            }
            else{
                let num = series[i-2] + series[i-1]
                series.push(num)
            }
        }
        document.getElementById("demop").innerHTML = series
    </script>
</body>
</html>
