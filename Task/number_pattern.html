<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var i;
            var n = 10
            var string = ""
            for(let i = 1; i < n; i++)
            {
                for(let j = 1; j <= i; j++)
                {
                    string += i
                }
                string += "\n"
            }
            document.write(`<pre>${string}</pre>`);
    </script>
</body>
</html>
