<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo"><br>
    <button onclick="elif()">Submit</button><br>
    <input type="text" id="demo1">
    <script>
        function elif()
        {
            var a = Number(document.getElementById("demo").value) 
            if (a == 10)
            {
                document.getElementById("demo1").value = "equal to 10"
            }
            else if (a == 20)
            {
                document.getElementById("demo1").value = "equal to 20"
            }
            else if (a == 40)
            {
                document.getElementById("demo1").value = "equal to 40"
            }
            else if (a == 50)
            {
                document.getElementById("demo1").value = "equal to 50"
            }
            else
            {
                document.getElementById("demo1").value = "default"
            }
        }
        </script>
</body>
</html>
