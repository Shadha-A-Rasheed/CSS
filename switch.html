<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo"><br><br>
    <button onclick="day()">Submit</button><br><br>
    <p id="demo1"></p>
    <script>
        function day()
        {
            var day = Number(document.getElementById("demo").value) 
            let value
            switch(day){
                case 0:
                    value = "Sunday";
                    break;
                case 1:
                    value = "Monday";
                    break;
                case 2:
                    value = "Tuesday";
                    break;
                case 3:
                    value = "Wednesday";
                    break;
                case 4:
                    value = "Thursday";
                    break;
                case 5:
                    value = "Friday";
                    break;
                case 6:
                    value = "Saturday";
                    break;
                default:
                    alert("Enter a valid day");
            }
            document.getElementById("demo1").innerHTML = "Day is " + value
            
        }
        </script>
</body>
</html>
