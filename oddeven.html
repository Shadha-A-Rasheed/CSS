<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo"><br>
    <button onclick="oddeven()">Submit</button><br>
    <input type="text" id="demo1">
    <script>
        function oddeven()
        {
            var a = Number(document.getElementById("demo").value) 
            if (a % 2 == 0)
            {
                document.getElementById("demo1").value = "even"
            }
            else
            {
                document.getElementById("demo1").value = "odd"
            }
        }
    </script>
</body>
</html>
