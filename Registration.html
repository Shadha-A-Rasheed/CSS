    <table class="table table-success table-striped">
        <tr>
            <td>Name:</td> 
            <td>
                <input type="text" aria-label="First name" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Email:</td><td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></td>
        </tr>
        <tr>
            <td>Mobile No:</td><td><input class="form-control" type="text" placeholder="Enter Mobile No." aria-label="default input example"></td>
        </tr>
        <tr>
            <td>Photo:</td><td>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                  </div>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div></td>
        </tr>
